<form>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label for="categoryIpt">Category</label>
                <select class="form-control" id="categoryIpt"
                        ng-model="currentDeal.categoryId"
                        ng-change="mt.categoryChanged()"
                        ng-options="category.id as category.label for category in vm.categories">
                </select>
            </div>

            <div class="form-group">
                <label for="subcategoryIpt">Sub-Category</label>
                <select class="form-control" id="subcategoryIpt"
                        ng-model="currentDeal.subcategoryId"
                        ng-change="mt.subcategoryChanged()"
                        ng-options="subcategory.id as subcategory.label for subcategory in vm.subcategories"></select>
            </div>
        </div>     

    </div>
</form>
